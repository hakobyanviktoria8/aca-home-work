<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            margin: 20px auto;
            padding: 0;
        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        td{
            width: 150px;
            height: 150px;
            /*background-color: gainsboro;*/
        }
        .vertikal{
            border-left: 1px solid;
            border-right: 1px solid;
        }
        .horizontal{
            border-top: 1px solid;
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
<h1>Tik Tak Toy</h1>
<table>
    <tr>
        <td></td>
        <td class="vertikal"></td>
        <td></td>
    </tr>
    <tr>
        <td class="horizontal"></td>
        <td class="vertikal horizontal"></td>
        <td class="horizontal"></td>
    </tr>
    <tr>
        <td></td>
        <td class="vertikal"></td>
        <td></td>
    </tr>
</table>

</body>
</html>
