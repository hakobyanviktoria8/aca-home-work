<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
        h1{
            text-align: center;
            font-family: Serif;
            font-weight: bold;
            font-size: 65px;
            color: #94969f;
            text-shadow: 5px 5px 5px #d0d2db;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Amaryllis</h1>

    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
            <li class="item6"></li>
            <li class="item7"></li>
            <li class="item8"></li>
            <li class="item9"></li>
            <li class="item10"></li>
            <li class="item11"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active"><img src="images/1.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/2.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/3.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/4.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/5.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/6.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/7.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/8.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/9.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/10.jpg" width="460" height="345"></div>
            <div class="item"><img src="images/111.jpg" width="460" height="345"></div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#myCarousel").carousel({interval: 2000, pause: "hover"});

        $(".item1").click(function(){
            $("#myCarousel").carousel(0);
        });
        $(".item2").click(function(){
            $("#myCarousel").carousel(1);
        });
        $(".item3").click(function(){
            $("#myCarousel").carousel(2);
        });
        $(".item4").click(function(){
            $("#myCarousel").carousel(3);
        });
        $(".item5").click(function(){
            $("#myCarousel").carousel(4);
        });
        $(".item6").click(function(){
            $("#myCarousel").carousel(5);
        });
        $(".item7").click(function(){
            $("#myCarousel").carousel(6);
        });
        $(".item8").click(function(){
            $("#myCarousel").carousel(7);
        });
        $(".item9").click(function(){
            $("#myCarousel").carousel(8);
        });
        $(".item10").click(function(){
            $("#myCarousel").carousel(9);
        });
        $(".item11").click(function(){
            $("#myCarousel").carousel(10);
        });

        // Enable Carousel Controls
        $(".left").click(function(){
            $("#myCarousel").carousel("prev");
        });
        $(".right").click(function(){
            $("#myCarousel").carousel("next");
        });
    });
</script>

</body>
</html>
