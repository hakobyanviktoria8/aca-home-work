    function caesarCipher(str,n){
        str=str.split("");
        return str.map(x => String.fromCharCode(cheak(x,n))).join("")
    }
    function cheak(x,n){    //swich-case nman depqeri hamar
        if (x.charCodeAt() === 32)  return  32;
        if (x.charCodeAt() === 45) return 45;
        if (x.charCodeAt() + n >= 65 && x.charCodeAt() + n <= 122) return x.charCodeAt() + n;
        return x.charCodeAt() + n - 122 + 96
    }
