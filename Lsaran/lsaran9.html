    function group(arr, size) {
        let newArr=[];
        let arrCount=Math.ceil(arr.length/size) ;//3 hat
        for(let i=0; i< arrCount; i++){
            newArr.push([])
        }                              //Â [Array(0), Array(0), Array(0)]
        let j = 0;
        while (arr.length && j <= arr.length){
            // if (!arr.length){return newArr}
            newArr[j].push(arr[0]);
            arr.shift();
            if(j < newArr.length-1 ){j++}
            else{j = 0}
        }
        return newArr;
    }

//    ex4
    function deleteOccurrences(arr,num) {
        let newArr=[];
        for (let i=0;i<arr.length;i++){
            if (!newArr.includes(arr[i])){
                newArr.push(arr[i])
            } else {
                if(newArr.filter(x=>x===arr[i]).length < num){
                    newArr.push(arr[i])
                }
            }
        }
        return newArr
    }

//    ex5
    function isMagicSquare(square) {
        let newArr=[],sum=0;
        for(let i=0;i<square.length;i++){
            //row sum
            newArr.push(square[i].reduce((a,b) => a+b));
            //call sum
            for (let j=0; j< square[i].length; j++){
                sum += square[i][j]
            }
            newArr.push(sum);
            sum=0;
        }
        return new Set(newArr).size === 1
    }
