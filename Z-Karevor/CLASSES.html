//    ex7
    class Console {
        constructor() {
            this.hist = []
        }

        log(...args) {
            let x = args.map(x=>typeof x==="string"?x:
                typeof x==="object"?JSON.stringify(x):
                    x.toString()).join('');
            this.hist.push(x);
            return x
        }

        history(range) {
            let l = range===undefined || range[0]===-1 ? 0 : range[0]-1;
            let r = Math.min(this.hist.length, 1 + Math.max(l,range===undefined || range.length < 2 ? this.hist.length-1 : range[1]-1))
            return this.hist.slice(l,r).join('\n')
        }

        clearHistory() {
            this.hist = [];
            return true
        }
    }
//    ex8
    function primesBelowNum(n) {
        let arr=[];
        next: for (let i=2; i<=n; i++){
            for(let j=2; j<i; j++){
                if(i % j === 0)
                    continue next;
            }arr.push(i)
        }
        return arr
    }
//    ex8^^^^^^^^^^^^^^^
    const primesBelowNum = n => {
        let a = [2];
        for(i = 3; i <= n; i+=2) {
            if(a.every(x => i % x !== 0)) {
                a.push(i)
            }
        }
        return a;
    };
//    ex9
    function primeNumbers(num) {
        let arr=[2];
        if(num<=0)return 0;
        for(let i=3; i<=num; i+=2){
            if(arr.every(x => i % x !== 0)){
                arr.push(i)
            }
        }return arr.length
    }
