<form id="regForm">
    <div class="form-row">
        <div class="offset-md-3 my-1 col-md-6">
            <button type="button" class="btn btn-secondary reg-log-btn" id="regBtn">Registration</button>
            <button type="button" class="btn btn-secondary reg-log-btn" id="logBtn">Login</button>
        </div>
        <div id="regBtnForm" class="w-100">
            <div class="offset-md-3 my-2 col-md-6">
                <input type="text" class="form-control" placeholder="First name" id="fname">
            </div>
            <div class="offset-md-3 my-2 col-md-6">
                <input type="text" class="form-control" placeholder="Last name" id="lname">
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <input type="email" class="form-control" placeholder="Email" id="emale">
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <input type="text" class="form-control" placeholder="Address ex. 1234 Main St" id="address">
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Female">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Male">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                </div>
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <select class="custom-select" id="inlineFormCustomSelectPref">
                    <option>Choose program...</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">JavaScript</option>
                    <option value="4">PHP</option>
                    <option value="5">SQL</option>
                </select>
            </div>
            <div class="form-group offset-md-3 my-2 col-md-6">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnReg">Sign in</button>
            </div>
        </div>
    </div>
</form>
